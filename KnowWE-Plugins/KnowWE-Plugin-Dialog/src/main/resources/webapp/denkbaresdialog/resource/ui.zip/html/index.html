<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html>
<head>
	<script src="../js/prototype.js" type="text/javascript"></script>
	<script src="../js/scriptaculous/scriptaculous.js" type="text/javascript"></script>
	<script src="../js/utils.js" type="text/javascript"></script>
	<script src="../js/translate.js" type="text/javascript"></script>
	<script src="../js/kbinfo.js" type="text/javascript"></script>
	<script src="../js/lookandfeel.js" type="text/javascript"></script>
	<script src="../js/interview.js" type="text/javascript"></script>
	<script src="../js/sync.js" type="text/javascript"></script>
	<script src="../../../../KnowWEExtension/scripts/KnowWE-helper.js" type="text/javascript"></script>
	<script src="../../../../KnowWEExtension/scripts/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="../../../../KnowWEExtension/scripts/jquery-compatibility.js" type="text/javascript"></script>
	<script src="../../../../KnowWEExtension/scripts/KnowWE-helper.js" type="text/javascript"></script>
	<script src="../../../../KnowWEExtension/scripts/KnowWE-notification.js" type="text/javascript"></script>
	<script src="../js/knowwe.js" type="text/javascript"></script>
	<script src="../js/selecttarget.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../css/lookandfeel.css">
	<link rel="stylesheet" type="text/css" href="../css/interview.css">
</head>

<body style="width: 100vw; min-height: 100vh" id="dropzone"
	  onload="Translate.fillLanguageSelector(); Interview.displayNextQuestion(true); Sync.startCheckUpdateTask(); KNOWWE.notification.loadNotifications();">

<div id="content">
	<script type="text/javascript">
      let fromFile = KNOWWE.helper.gup('fromFile') === "true"
      document.writeln(LookAndFeel.renderSeparator(
        Translate.get("use_title"),
        "<span id='alternativeButton' style='display:none'>" +
        LookAndFeel.renderButton("../image/new.gif", "Select Alternative", "SelectTarget.openSelection();") +
        "</span>" +
        LookAndFeel.renderButton("../image/new.gif", Translate.get("use_button_new"), "Interview.startCase();") +
        LookAndFeel.renderButton("../image/upload.gif", Translate.get("use_button_load"), 'document.getElementById("file-input").click();') +
        LookAndFeel.renderButton("../image/save.gif", Translate.get("use_button_save"), "Interview.downloadProtocol(" + !fromFile + ");") +
        (fromFile ? LookAndFeel.renderButton("../image/save.gif", Translate.get("use_button_save_as"), "Interview.downloadProtocol(true);") : "") +
        "<input id='file-input' type='file' name='name' style='display: none;' onchange='Interview.uploadProtocol(this.files)' />" +
        "<select id='language-selector' onchange='Translate.changeLanguage();' style='display: none'></select>"
      ));
	</script>
	<div id="interview" style="position: relative"></div>
	<div id="solutions" style="position: relative"></div>
	<div id="dropIndicator"
		 style="box-sizing: border-box; position: fixed; border: 5px dashed gray; width: 100vw; height: 100vh; top: 0; left: 0; background-color: rgba(255, 255, 255, 0.6); box-shadow: 2px 2px 30px gray;display: none">
		<div style="position: relative; top: 45%; text-align: center; font-size: xx-large; color: grey">
			Drop protocol here to load
		</div>
	</div>
</div>

<script type="text/javascript">
  Interview.initDataDrop();
</script>
</body>
</html>
